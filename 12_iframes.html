<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h2>iframes</h2>
    <hr>
    <!-- iframe = embed content from another source into an HTML document
                  ex. used for ads, used in many hacking techniques -->
    
    <!-- src = source name(if same folder) or path-->>
    <iframe style="border:0;" src="https://www.bing.com" height="480", width="720"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Forms</title>
</head>
<body>
    <h2>14_Forms</h2>
    <hr>
    <form action="action_page.php" method="post">
        <div>
        <label for="fname" title="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="e.g.Vladimir" required>
        </div>

        <br>

        <div>
        <label for="lname" title="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="e.g.Putin" required>
        </div>

        <br>

        <div>
        <label for="pass" title="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>
        
        <div>
        <label for="email" title="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="vputin@gmail.com">
        </div>

        <br>

        <div>
        <label for="phone" title="phone">Phone #:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" placeholder="(123)-456-7890" required>   
        </div>

        <br>

        <div>
        <label for="bdate" title="date">Date of Birth:</label>
        <input type="date" id="date" name="bdate" required> 
        </div>

        <br>

        <div>
        <label for="Quantity">quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>
        
        <br>

        <div>
        <label for="title">Title: </label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
        <label for="payment">payment:</label>
        <select id="payment" name="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
        </select>
        </div>

        <br>

        <div>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
        </div>

        <br>
        
        <div>
        <input type="reset">
        </div>

        <br>

        <div>
        <input type="submit">
        </div>
    </form>
</body>
</html>
